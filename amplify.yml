version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Static HTML deployment"
    build:
      commands:
        - echo "Serving static files"
        - ls -la
        - if [ -f "index.html" ]; then echo "Found index.html in root"; fi
        - if [ -d "public" ]; then echo "Found public directory"; fi
  artifacts:
    baseDirectory: .
    files:
      - 'index.html'
      - 'public/**/*'
      - '.gitignore'
