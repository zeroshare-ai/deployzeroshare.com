version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No deps needed for static site"
    build:
      commands:
        - echo "Preparing static site"
        - rm -rf dist
        - mkdir -p dist
        - cp index.html dist/index.html
        - if [ -d public ]; then cp -r public dist/public; fi
        - find dist -maxdepth 3 -type f | head -20
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []
