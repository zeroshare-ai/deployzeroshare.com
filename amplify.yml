version: 1
backend:
  phases:
    build:
      commands:
        - |
          echo "Deploying backend resources..."
          
          # Deploy Support Email Lambda
          (
            cd amplify/backend/function/support-email
            npm install --production
            # Package Lambda function
            zip -r function.zip . -x "*.git*" "*.zip" "node_modules/.cache/*" "template.yaml" "README.md"
            # Deploy using AWS CloudFormation
            aws cloudformation package \
              --template-file template.yaml \
              --s3-bucket amplify-deployments-$(aws sts get-caller-identity --query Account --output text) \
              --output-template-file packaged-template.yaml \
              --region us-east-1 || echo "CloudFormation package failed, skipping backend deployment"
            aws cloudformation deploy \
              --template-file packaged-template.yaml \
              --stack-name deployzeroshare-support-email \
              --capabilities CAPABILITY_IAM \
              --region us-east-1 \
              --parameter-overrides \
                FromEmail=no-reply@deployzeroshare.com \
                ToEmail=support@deployzeroshare.com \
              || echo "Backend deployment skipped (may already exist or need manual setup)"
          )
          
          # Get Support API URL
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name deployzeroshare-support-email \
            --region us-east-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text 2>/dev/null || echo "")
          if [ -n "$API_URL" ]; then
            echo "NEXT_PUBLIC_SUPPORT_API_URL=$API_URL" >> amplify/backend/.env.production
            echo "Support API URL: $API_URL"
          fi
          
          # Deploy Chatbot Lambda (AWS Bedrock)
          (
            cd amplify/backend/function/chatbot
            npm install --production
            # Package Lambda function
            zip -r function.zip . -x "*.git*" "*.zip" "node_modules/.cache/*" "template.yaml" "README.md"
            # Deploy using AWS CloudFormation
            aws cloudformation package \
              --template-file template.yaml \
              --s3-bucket amplify-deployments-$(aws sts get-caller-identity --query Account --output text) \
              --output-template-file packaged-template.yaml \
              --region us-east-1 || echo "CloudFormation package failed for chatbot"
            aws cloudformation deploy \
              --template-file packaged-template.yaml \
              --stack-name deployzeroshare-chatbot \
              --capabilities CAPABILITY_IAM \
              --region us-east-1 \
              || echo "Chatbot deployment skipped (may need Bedrock access enabled)"
          )
          
          # Get Chatbot API URL
          CHATBOT_URL=$(aws cloudformation describe-stacks \
            --stack-name deployzeroshare-chatbot \
            --region us-east-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text 2>/dev/null || echo "")
          if [ -n "$CHATBOT_URL" ]; then
            echo "NEXT_PUBLIC_CHATBOT_API_URL=$CHATBOT_URL" >> amplify/backend/.env.production
            echo "Chatbot API URL: $CHATBOT_URL"
          fi
          
          # Deploy Newsletter Lambda
          (
            cd amplify/backend/function/newsletter
            npm install --production
            # Package Lambda function
            zip -r function.zip . -x "*.git*" "*.zip" "node_modules/.cache/*" "template.yaml" "README.md"
            # Deploy using AWS CloudFormation
            aws cloudformation package \
              --template-file template.yaml \
              --s3-bucket amplify-deployments-$(aws sts get-caller-identity --query Account --output text) \
              --output-template-file packaged-template.yaml \
              --region us-east-1 || echo "CloudFormation package failed for newsletter"
            aws cloudformation deploy \
              --template-file packaged-template.yaml \
              --stack-name deployzeroshare-newsletter \
              --capabilities CAPABILITY_IAM \
              --region us-east-1 \
              --parameter-overrides \
                FromEmail=no-reply@deployzeroshare.com \
                NotifyEmail=rick@deployzeroshare.com \
              || echo "Newsletter deployment skipped (may already exist or need manual setup)"
          )
          
          # Get Newsletter API URL
          NEWSLETTER_URL=$(aws cloudformation describe-stacks \
            --stack-name deployzeroshare-newsletter \
            --region us-east-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text 2>/dev/null || echo "")
          if [ -n "$NEWSLETTER_URL" ]; then
            echo "NEXT_PUBLIC_NEWSLETTER_API_URL=$NEWSLETTER_URL" >> amplify/backend/.env.production
            echo "Newsletter API URL: $NEWSLETTER_URL"
          fi
frontend:
  phases:
    preBuild:
      commands:
        - |
          # Load backend environment variables if they exist
          if [ -f amplify/backend/.env.production ]; then
            export $(cat amplify/backend/.env.production | xargs)
          fi
        - |
          # Comics: only episodes with releaseDate <= COMIC_RELEASE_AS_OF go live. Default = build day (ET).
          export COMIC_RELEASE_AS_OF="${COMIC_RELEASE_AS_OF:-$(TZ=America/New_York date +%Y-%m-%d)}"
          echo "COMIC_RELEASE_AS_OF=$COMIC_RELEASE_AS_OF"
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - |
          # Run smoke tests if Playwright is available (skip in Amplify CI)
          if command -v npx &> /dev/null && npx playwright --version &> /dev/null; then
            echo "Running smoke tests..."
            npm run test:smoke || echo "Smoke tests failed but continuing deployment"
          else
            echo "Playwright not available, skipping tests (will run post-deployment)"
          fi
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
rewrites:
  # Documentation static files - underscore path bypasses SPA routing
  - source: '/_docs/<*>'
    target: '/_docs/<*>'
    status: '200'
  # Static files - serve directly (before any other rules)
  - source: '/robots.txt'
    target: '/robots.txt'
    status: '200'
  - source: '/sitemap.xml'
    target: '/sitemap.xml'
    status: '200'
  - source: '/sitemap-blog.xml'
    target: '/sitemap-blog.xml'
    status: '200'
  - source: '/llms.txt'
    target: '/llms.txt'
    status: '200'
  - source: '/llms-full.txt'
    target: '/llms-full.txt'
    status: '200'
  - source: '/feed.xml'
    target: '/feed.xml'
    status: '200'
  - source: '/feed.json'
    target: '/feed.json'
    status: '200'
  - source: '/atom.xml'
    target: '/atom.xml'
    status: '200'
  - source: '/.well-known/<*>'
    target: '/.well-known/<*>'
    status: '200'
  
  # Explicit rewrites for static pages to ensure they're served correctly
  # These must come BEFORE any catch-all rules
  - source: '/faq'
    target: '/faq/index.html'
    status: '200'
  - source: '/faq/'
    target: '/faq/index.html'
    status: '200'
  - source: '/support'
    target: '/support/index.html'
    status: '200'
  - source: '/support/'
    target: '/support/index.html'
    status: '200'
  - source: '/privacy'
    target: '/privacy/index.html'
    status: '200'
  - source: '/privacy/'
    target: '/privacy/index.html'
    status: '200'
  - source: '/terms'
    target: '/terms/index.html'
    status: '200'
  - source: '/terms/'
    target: '/terms/index.html'
    status: '200'
  - source: '/compliance'
    target: '/compliance/index.html'
    status: '200'
  - source: '/compliance/'
    target: '/compliance/index.html'
    status: '200'
  # Documentation page - only exact /docs and /docs/ go to index.html
  # Static files (*.md, *.json) are served directly by Amplify
  - source: '/docs'
    target: '/docs/index.html'
    status: '200'
  - source: '/docs/'
    target: '/docs/index.html'
    status: '200'
  - source: '/docs/index.html'
    target: '/docs/index.html'
    status: '200'
  # Pass-through for /docs/*.json and /docs/*.md - must come BEFORE catch-all
  # Otherwise catch-all rewrites them to index.html (HTML) and fetch fails
  # Use <<*>> per AWS Amplify wildcard spec (capture + substitute in target)
  - source: '/docs/<<*>>'
    target: '/docs/<<*>>'
    status: '200'
  # Catch-all for SPA routing (homepage and client-side routes)
  # This should come LAST and only match if no specific rule matched
  - source: '/<*>'
    target: '/index.html'
    status: '200'
redirects:
  - source: 'https://docs.deployzeroshare.com'
    target: 'https://docs.deployzeroshare.com/docs'
    status: '301'
  - source: 'https://docs.deployzeroshare.com/'
    target: 'https://docs.deployzeroshare.com/docs'
    status: '301'
