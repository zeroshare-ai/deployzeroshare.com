version: 1
frontend:
  phases:
    build:
      commands:
        - ls -la
        - echo "Files to deploy:"
        - find . -name "*.html" -o -name "*.css" -o -name "*.js" | grep -v node_modules | head -20
  artifacts:
    baseDirectory: .
    files:
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - '**/*.png'
      - '**/*.svg'
      - '**/*.jpg'
