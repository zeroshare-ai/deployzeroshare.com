name: Post-Deployment Verification (Standalone)

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to verify site is still working
    - cron: '0 2 * * *'

jobs:
  verify-deployment:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run smoke tests against deployed site
        env:
          BASE_URL: https://deployzeroshare.com
        run: npm run test:smoke
      
      - name: Run link validation tests
        env:
          BASE_URL: https://deployzeroshare.com
        run: npm run test:links
      
      - name: Run support form tests
        env:
          BASE_URL: https://deployzeroshare.com
        run: npm run test:form
        continue-on-error: true  # Form tests may fail if API is not available
      
      - name: Run full deployment verification
        env:
          BASE_URL: https://deployzeroshare.com
        run: npm run test:deployed
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
