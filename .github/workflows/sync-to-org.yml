name: Sync to zeroshare-ai

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to zeroshare-ai
        run: |
          git remote add org https://github.com/zeroshare-ai/deployzeroshare.com.git || true
          git push org main --force
        env:
          GIT_ASKPASS: echo
          GIT_USERNAME: x-access-token
          GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
